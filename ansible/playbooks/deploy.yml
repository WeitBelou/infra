---
- name: Deploy app
  hosts: app

  vars:
    deploy_user: appuser

  tasks:
  - name: Fetch the latest version
    git:
      repo: 'https://github.com/express42/reddit.git'
      dest: "/home/{{ deploy_user }}/reddit"
      version: monolith
    notify: reload puma

  - name: Bundle install
    bundler:
      state: present
      chdir: "/home/{{ deploy_user }}/reddit"

  handlers:
    - name: reload puma
      become: yes
      systemd:
        name: puma
        state: restarted